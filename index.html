<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>panda</title>

  <!-- build:css main.min.css -->
  <link rel="stylesheet" href="css/main.css">
  <!-- /build -->

  <!-- build:css login.min.css -->
  <link rel="stylesheet" href="css/login.css">
  <!-- /build -->

</head>

<body>
  <div id="scoreboard">Made with &hearts; by Delta</div>

  <div id="panda-game" class="game"></div>

  <div id="leaderboard" class="state-container">
    <button id="leaderboardtologinpagebutton">Back</button>
  </div>

  <div id="loginpage" class="state-container">
    <pre style="height: 30%"></pre>
    <div class="login">
      <form id="loginform" method="post">
        <input type="text" name="name" placeholder="username" id="loginname" autocomplete="off" spellcheck="false" >
        <br/>
        <input type="password" name="password"  placeholder="password" id="loginpassword" autocomplete="off" spellcheck="false">
        <br/><br/>
        <div id="wrongusernamemsg">sorry, your credentials are incorrect</div>
        <br/><br/>
        <input type="submit" class="animated" name="login" value="log in" >
      </form>
    </div>
  </div>

  <div id="resumepage" class="state-container">
    <div>
      <button id="resumepageresumebutton" class="blackbutton">Resume</button>
      <button id="resumepagenewbutton" class="blackbutton">New Game</button>
      <br /><br /><br />
      <a id="leaderboardlink" class="signup">Leaderboard</a>
    </div>
  </div>

  <div id="gameover" class="state-container">
    <div>
      <p>You died :(</p>
      <button id="gameoverresumebutton" class="blackbutton">Resume</button>
      <button id="gameovernewbutton" class="blackbutton">New Game</button>
    </div>
  </div>

  <!-- build:remove -->
  <script src="http://localhost:35729/livereload.js"></script>
  <!-- /build -->

  <!-- build:js phaser.min.js -->
  <script src="src/phaser.js"></script>
  <!-- /build -->

  <!-- build:js handlebars.runtime.min.js -->
  <script src="node_modules/handlebars/dist/handlebars.runtime.min.js"></script>
  <!-- /build -->

  <!-- build:js bundle.min.js -->
  <script src="bundle.js"></script>
  <!-- /build -->

</body>
</html>
